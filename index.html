<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Supermercado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Supermercado</h1>
        <div class="form-group">
            <label for="product-code">Código do Produto:</label>
            <input type="text" id="product-code">
        </div>
        <div class="form-group">
            <label for="product-name">Nome do Produto:</label>
            <input type="text" id="product-name">
        </div>
        <div class="form-group">
            <label for="product-quantity">Quantidade/Peso:</label>
            <input type="number" id="product-quantity">
        </div>
        <div class="form-group">
            <label for="product-price">Preço:</label>
            <input type="number" id="product-price">
        </div>
        <div class="form-group">
            <button onclick="addProduct()">Adicionar Produto</button>
            <button onclick="removeProduct()">Excluir Produto</button>
        </div>
        <h2>Lista de Produtos</h2>
        <ul id="product-list"></ul>
        <h2>Total: R$ <span id="total-price">0.00</span></h2>
        <div class="form-group">
            <label for="amount-paid">Valor Pago:</label>
            <input type="number" id="amount-paid">
        </div>
        <h2>Troco: R$ <span id="change">0.00</span></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
